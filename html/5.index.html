<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML03</title>
  </head>
  <body>
    <form action="" method="get">
      <p>
        用户名:<input
          type="username"
          name="username"
          readonly="readonly"
          value="Jason"
        />
      </p>
      <p>
        密码:<input
          type="password"
          name="password"
          disabled="disabled"
          value="123456"
        />
      </p>
      <p>
        <label for="grade">年级</label>
        <input type="text" id="grade" name="grade" />
      </p>
      <p><input type="submit" value="提交" /></p>
    </form>
    <hr />
    <!-- 单选 -->
    <form action="" method="get">
      <p>
        <label for="male">男士</label>
        <input type="radio" name="sex" value="male" id="male" />
      </p>
      <p>
        <label for="famale">女士</label>
        <input type="radio" name="sex" value="female" id="famale" />
      </p>
      <p><input type="submit" value="提交" /></p>
    </form>
    <hr />
    <!-- 多选 -->
    <form action="" method="get">
      <p>
        <label for="js">JavaScript</label>
        <input type="checkbox" id="js" name="language" value="js" />
      </p>
      <p>
        <label for="rust">Rust</label>
        <input type="checkbox" id="rust" name="language" value="rust" />
      </p>
      <p><input type="submit" value="提交" /></p>
    </form>
    <hr />
    <form action="" method="get">
      <select name="lang">
        <option value="js">JavaScript</option>
        <option value="go">Go</option>
        <option value="python">Python</option>
      </select>
      <p><input type="submit" value="提交" /></p>
    </form>
    <hr />
    <textarea name="" id="" cols="30" rows="10">121 23</textarea>
    <hr />
    <form action="" method="get">
      <fieldset>
        <legend>用户登录</legend>
        <p>
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" />
        </p>
      </fieldset>
      <p><input type="submit" /></p>
    </form>
  </body>
</html>
