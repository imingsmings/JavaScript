<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>
<body>
    <button id="btn">Open</button>

    <script>
        const oBtn = document.querySelector('#btn');

        const wins = {}

        oBtn.addEventListener('click', handleOpen, false)

        function handleOpen(e) {
          const url = 'http://127.0.0.1:5500/html-css/win/index.html'

           if (!wins[url]) {
              const win =  window.open(url)
              wins[url] = win
           } else {
              wins[url].focus()
           }
        } 
    </script>
</body>
</html>
